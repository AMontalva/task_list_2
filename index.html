<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Task List 2</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<div id="app">
		<select v-model="selected">
		  <option v-for="goalNumber in goalNumbers" v-bind:value="goalNumber.value">
		    {{ goalNumber.text }}
		  </option>
		</select>
		<span class="selectGoalNumber">Selected Goal Number: {{ selected }}</span>
	  <button v-on:click.prevent="displayGoalNumber">Goal Number</button>

		<span id="select_achieved_container">
			<select v-model="achieved" id="select_achieved">
				<option selected="0" class="option_achieved">0</option>
			</select>
		</span>
		<span class="selectGoalNumber">Selected Achieve Number: {{ achieved }}</span>
	  <button v-on:click.prevent="displayAchieved">Achieved</button>

		<div id="goal_container"></div>
	</div>
	<script src="vue.js"></script>
	<script src="app.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
</body>
</html>
